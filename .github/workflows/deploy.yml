name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to fi-vmmini
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 151.241.234.248 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh dreamwallet@151.241.234.248 << 'ENDSSH'
            set -e
            cd /home/dreamwallet/projects/dreamwallet
            
            echo "ðŸ“¦ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ“¥ Installing dependencies..."
            pnpm install --frozen-lockfile
            
            echo "ðŸ—„ï¸ Applying DB migrations..."
            pnpm --filter @dreamwallet/db db:push
            
            echo "ðŸ”¨ Building..."
            pnpm --filter @dreamwallet/web build
            pnpm --filter @dreamwallet/worker build
            
            echo "ðŸš€ Restarting services..."
            pm2 restart all --update-env
            pm2 save
            
            echo "âœ… Deploy complete!"
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dreamwallet.brewos.ru)
          echo "HTTP Status: $STATUS"
          if [ "$STATUS" != "200" ] && [ "$STATUS" != "307" ]; then
            echo "âŒ Health check failed!"
            exit 1
          fi
          echo "âœ… Site is up!"
