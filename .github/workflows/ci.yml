name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dreamwallet
      BETTER_AUTH_SECRET: ci-build-secret-not-real-32-chars-min
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @dreamwallet/db db:generate

      # Type-check all packages
      - run: pnpm --filter @dreamwallet/shared build
      - run: pnpm --filter @dreamwallet/bank-integrations build
      - run: pnpm --filter @dreamwallet/web typecheck

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dreamwallet
      BETTER_AUTH_SECRET: ci-build-secret-not-real-32-chars-min
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      REDIS_URL: redis://localhost:6379
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @dreamwallet/db db:generate
      - run: pnpm --filter @dreamwallet/shared build
      - run: pnpm --filter @dreamwallet/bank-integrations build

      # Build web app
      - run: pnpm --filter @dreamwallet/web build

      # Build worker
      - run: pnpm --filter @dreamwallet/worker build
