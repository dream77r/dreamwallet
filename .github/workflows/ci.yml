name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dreamwallet
  BETTER_AUTH_SECRET: ci-build-secret-not-real-32-chars-min
  NEXT_PUBLIC_APP_URL: http://localhost:3000
  REDIS_URL: redis://localhost:6379
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @dreamwallet/db db:generate
      - run: pnpm --filter @dreamwallet/web typecheck

  build:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @dreamwallet/db db:generate

      - name: Build web
        run: pnpm --filter @dreamwallet/web build

      - name: Build worker
        run: pnpm --filter @dreamwallet/worker build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Включается через Repository Variable: E2E_ENABLED=true
    # Требует секреты: TEST_USER_EMAIL, TEST_USER_PASSWORD
    # Требует переменную: PLAYWRIGHT_BASE_URL (или использует продакшн URL)
    if: ${{ vars.E2E_ENABLED == 'true' }}
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm --filter @dreamwallet/web exec playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ vars.PLAYWRIGHT_BASE_URL || 'https://dreamwallet.brewos.ru' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: pnpm --filter @dreamwallet/web test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
